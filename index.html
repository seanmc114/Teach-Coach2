<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Turbo Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<main class="wrap">

  <h1>Turbo Coach</h1>

  <div class="hud">
    <div class="hudBox"><span id="roundHud">Round 0/0</span></div>
    <div class="hudBox"><span id="timerHud">Time: 0s</span></div>
  </div>

  <!-- TASK DISPLAY -->
  <div id="taskBox" class="taskBox"></div>

  <!-- ANSWER AREA -->
  <textarea
    id="answer"
    placeholder="Write your answer here..."
  ></textarea>

  <!-- CONTROLS -->
  <div class="controls">
    <select id="lang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ga">Irish</option>
    </select>

    <button id="runBtn">Submit</button>
  </div>

  <!-- OUTPUT -->
  <section id="out" class="card hidden"></section>

</main>

<footer>
  © 2026 Synge St Games — imagination and perseverance
</footer>

<script src="./ai.js"></script>
<script src="./script.js"></script>

</body>
</html>
