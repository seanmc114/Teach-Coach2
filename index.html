
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Turbo Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<main class="wrap">

  <h1>Turbo Coach</h1>

  <div class="taskBox">
    <strong>Task:</strong>
    <span id="task"></span>
  </div>

  <textarea id="answer" placeholder="Write your answer here..."></textarea>

  <div class="controls">
    <select id="lang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ga">Irish</option>
    </select>

    <button id="runBtn">Submit</button>
  </div>

  <section id="out" class="card hidden"></section>

</main>

<footer>
  © 2026 Synge St Games — imagination and perseverance
</footer>

<script src="./ai.js"></script>
<script src="./script.js"></script>

</body>
</html>
